<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Directory</title>
</head>

<body>

<div class="container">

	<h3>Student Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/studentManagement/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Student Id</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Course</th>
				<th>Country</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudentManagement : ${studentManagement}">
			
				<td th:text="${tempStudentManagement.student_id}" />	
				<td th:text="${tempStudentManagement.first_name}" />	
				<td th:text="${tempStudentManagement.last_name}" />
				<td th:text="${tempStudentManagement.course}" />	
				<td th:text="${tempStudentManagement.country}" />	
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/studentManagement/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="studentManagementId" th:value="${tempStudentManagement.student_id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/studentManagement/delete}" method="POST">
					
						<input type="hidden" name="studentManagementId" th:value="${tempStudentManagement.student_id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this student record?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
