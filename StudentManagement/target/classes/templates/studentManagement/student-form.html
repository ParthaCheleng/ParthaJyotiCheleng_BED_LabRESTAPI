<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save student record</title>
</head>

<body>

	<div class="container">
	
		<h3>Student Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save student record</p>
	
		<form action="#" th:action="@{/studentManagement/save}"
						 th:object="${studentManagement}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{student_id}" />
			
			<input type="text" th:field="*{first_name}"
					class="form-control mb-4 col-4" placeholder="student first name">

			<input type="text" th:field="*{last_name}"
					class="form-control mb-4 col-4" placeholder="student last name">

			<input type="text" th:field="*{course}"
					class="form-control mb-4 col-4" placeholder="student course name">
			
			<input type="text" th:field="*{country}"
					class="form-control mb-4 col-4" placeholder="student country">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/studentManagement/list}">Back to students List</a>
		
	</div>
</body>

</html>
